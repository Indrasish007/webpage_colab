<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Admin Login Page</title> 
    <style>
        body {
            background-color: #9df9ef;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        center {
            margin-top: 50px;
        }
        input[type="text"],
        input[type="password"],
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            width: 250px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }
    </style>
</head> 
<body> 
    <center> 
        <h1>Admin Login Page</h1> 
    </center> 
    <center> 
        <form action="06_success.html" target="main">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter name"><br/> 
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password"><br/> 
            <button type="submit">Submit</button> 
        </form>
    </center> 
</body> 
</html>
