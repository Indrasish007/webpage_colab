<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Registration</title> 
    <style>
        body {
            background-color: #ffa8B6;
            font-family: Arial, sans-serif;
        }
        h3 {
            text-align: center;
        }
        form {
            margin: 0 auto;
            width: 60%;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"],
        select,
        textarea,
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        a:hover {
            color: #444;
        }
    </style>
</head> 
<body> 
    <h3>This is the registration form to get admission in the class of <u>Sachin Kumar Shaw</u></h3> 
    <br><br> 
    <div> 
        <form> 
            <label for="firstName">First Name:</label> 
            <input type="text" id="firstName" name="firstName" required><br>
            
            <label for="lastName">Last Name:</label> 
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="course name">Current course:</label> 
            <select id="course name" name="course name" required> 
                <option value="">Select</option> 
                <option value="BSC">BSC</option> 
                <option value="BCA">BCA</option> 
                <option value="BTECH">BTECH</option> 
                <option value="DIPLOMA">DIPLOMA</option> 
                <option value="ITI">ITI</option> 
                <option value="POLYTECHNIC">POLYTECHNIC</option> 
                <option value="IIT">IIT</option> 
            </select><br>           

            <label for="semester">Current semester:</label> 
            <select id="semester" name="semester" required> 
                <option value="">Select</option> 
                <option value="1st">1st</option> 
                <option value="2nd">2nd</option> 
                <option value="3rd">3rd</option> 
                <option value="4th">4th</option> 
                <option value="5th">5th</option> 
                <option value="6th">6th</option> 
                <option value="7th">7th</option> 
                <option value="8th">8th</option> 
            </select><br> 

            <label for="phone">Phone:</label> 
            <input type="tel" id="phone" name="phone" required><br> 
            
            <label for="email">Email:</label> 
            <input type="email" id="email" name="email" required><br> 
             
            <label for="password">Password:</label> 
            <input type="password" id="password" name="password" required><br> 
            <label for="confirmPassword">Confirm Password:</label> 
            <input type="password" id="confirmPassword" name="confirmPassword" required><br>
 
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="5" required></textarea><br> 
             
            <label for="dob">Date of Birth:</label> 
            <input type="date" id="dob" name="dob" required><br> 
             
            <label for="gender">Gender:</label> 
            <select id="gender" name="gender" required> 
                <option value="">Select</option> 
                <option value="male">Male</option> 
                <option value="female">Female</option> 
                <option value="other">Other</option> 
            </select><br> 
            <button type="submit"><b>Submit</b></button>
        </form> 
    </div> 
    <p align="center">If you already registered then <b><a href="02_login.html">Sign in</a></b></p>
</body> 
</html>
